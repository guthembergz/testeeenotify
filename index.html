                <h1>Conversor QR Code</h1>

            <div class="form">
                <div class="input-container">
                    <input type="text" id="text1" name="qrCode" placeholder="Cole o seu link aqui..." required>
                    <div class="clear-icon" onclick="clearInput()">
                        <i class="fas fa-xmark"></i>
                    </div>
                </div>
                <button onClick="inputtext()" id="myBtn" class="myBtn">Gerar QR Code</button>
            </div>

            <div class="qr-code">

                <img src="" title="Ver código QR em tela cheia" class="imgfull">

            </div>

            <button class="dbtn" onclick="downloadIg(this)" title="Download QR Code">DOWNLOAD</button>

        </div>
